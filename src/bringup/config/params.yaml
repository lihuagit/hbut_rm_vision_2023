/mv_camera:
  ros__parameters:
    analog_gain: 10
    camera_info_url: package://mindvision_camera/config/camera_info.yaml
    camera_name: mv_camera
    frame_id: "camera_optical_frame"
    exposure_time: 7000
    flip_image: false
    gamma: 40
    rgb_gain:
      b: 100
      g: 125
      r: 160
    saturation: 100

/armor_detector:
  ros__parameters:
    debug: true
    detect_color: 0
    min_lightness: 140
    classifier_threshold: 0.7

    light:
      max_angle: 40.0
      max_ratio: 0.6
      min_ratio: 0.05

    armor:
      max_angle: 35.0
      max_center_ratio: 1.6
      min_center_ratio: 0.4
      min_light_ratio: 0.6
      max_large_center_distance: 5.0
      min_large_center_distance: 2.8
      max_small_center_distance: 2.8
      min_small_center_distance: 0.8


/armor_processor:
  ros__parameters:
    target_frame: shooter_link

    kf:
      #   xc    yc    zc    yaw   vxc   vyc   vzc   vyaw  r
      q: [1e-2, 1e-2, 1e-2, 2e-2, 5e-2, 5e-2, 1e-4, 4e-2, 1e-3]
      #   xa    ya    za    yaw
      r: [1e-1, 1e-1, 1e-1, 2e-1]

    tracker:
      max_match_distance: 0.2
      tracking_threshold: 5
      lost_threshold: 25


/lc_serial_driver:
  ros__parameters:
    device_name: /dev/ttyACM0
    baud_rate: 115200
    flow_control: none
    parity: none
    stop_bits: "1"
    
    is_pitch_gain: true
    is_track: true
    shoot_delay: 0.4
    shoot_delay_spin_: 0.2
    shoot_speed: 14.4

    x_gain: 0.0
    y_gain: 0.0
    pitch_gain_: 0.15
    
    
    # 龙格库塔法求解落点的迭代次数
    R_K_iter: 50
    # 使用迭代法求解pitch补偿的最大迭代次数
    max_iter: 10
    # 停止迭代的最小误差(单位m)
    stop_error: 0.001